<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <title>Endangered Species</title>
</head>
<body>
    <div id="form-container">
        <h1 class="heading">Add New Species</h1>
        <form id="new-species-form" class="content">
            <div id="form-top-row">
                <div class="form-item">
                    <label for="common-name">Common Name</label>
                    <input type="text" name="commonName" id="common-name">
                </div>
                
                <div class="form-item">
                    <label for="scientific-name">Scientific Name</label>
                    <input type="text" 
                        name="scientificName" 
                        id="scientific-name" 
                        required>
                </div>

                <div class="form-item">
                    <label for="conservation-status">Conservation Status</label>
                    <select name="conservationStatus" 
                            id="conservation-status" 
                            required>
                        <option disabled selected>Select one</option>
                        <option value="EX">EX (Extinct)</option>
                        <option value="EW">EW (Extinct in the Wild)</option>
                        <option value="CR">CR (Critically Endangered)</option>
                        <option value="EN">EN (Endangered)</option>
                        <option value="VU">VU (Vulnerable)</option>
                        <option value="NT">NT (Near Threatened)</option>
                        <option value="LC">LC (Least Concern)</option>
                        <option value="DD">DD (Data Deficient)</option>
                        <option value="NE">NE (Not Evaluated)</option>
                    </select>
                </div>
            </div>

            <fieldset>
                <legend>Range (select all that apply)</legend>
                <div id="range-checklist">
                    <div class="form-checkbox">
                        <input type="checkbox" 
                            name="range" 
                            id="africa-checkbox" 
                            value="Africa">
                        <label for="africa-checkbox">Africa</label>
                    </div>
                    
                    <div class="form-checkbox">
                        <input type="checkbox" 
                            name="range" 
                            id="antarctica-checkbox" 
                            value="Antarctica">
                        <label for="antarctica-checkbox">Antarctica</label>
                    </div>
                
                    <div class="form-checkbox">
                        <input type="checkbox" 
                            name="range" 
                            id="asia-checkbox" 
                            value="Asia">
                        <label for="asia-checkbox">Asia</label>
                    </div>
                    
                    <div class="form-checkbox">
                        <input type="checkbox" 
                            name="range" 
                            id="europe-checkbox" 
                            value="Europe">
                        <label for="Europe-checkbox">Europe</label>
                    </div>
                
                    <div class="form-checkbox">
                        <input type="checkbox" 
                            name="range" 
                            id="north-america-checkbox" 
                            value="North America">
                        <label for="north-america-checkbox">North America</label>
                    </div>
                
                    <div class="form-checkbox">
                        <input type="checkbox" 
                            name="range" 
                            id="oceania-checkbox" 
                            value="Oceania">
                        <label for="oceania-checkbox">Oceania</label>
                    </div>
                
                    <div class="form-checkbox">
                        <input type="checkbox" 
                            name="range" 
                            id="south-america-checkbox" 
                            value="South America">
                        <label for="south-america-checkbox">South America</label>
                    </div>
                
                    <div class="form-checkbox" id="atlantic-checkbox-item">
                        <input type="checkbox" 
                            name="range" 
                            id="atlantic-checkbox" 
                            value="Atlantic Ocean">
                        <label for="atlantic-checkbox">Atlantic Ocean</label>
                    </div>
                
                    <div class="form-checkbox" id="indian-checkbox-item">
                        <input type="checkbox" 
                            name="range" 
                            id="indian-checkbox" 
                            value="Indian Ocean">
                        <label for="indian-checkbox">Indian Ocean</label>
                    </div>
                
                    <div class="form-checkbox" id="pacific-checkbox-item">
                        <input type="checkbox" 
                            name="range" 
                            id="pacific-checkbox" 
                            value="Pacific Ocean">
                        <label for="pacific-checkbox">Pacific Ocean</label>
                    </div>
                </div>
            </fieldset>
            
            <div id="form-bottom-row">
                <div class="form-item">
                    <label for="population">
                        Estimated Population
                    </label>
                    <input type="number" 
                        name="population" 
                        id="population" 
                        min="0" 
                        required>
                </div>

                <div class="form-item">
                    <label for="habitat">Habitat</label>
                    <input type="text" name="habitat" id="habitat" required>
                </div>

                <div class="form-item">
                    <label for="diet">Diet</label>
                    <select name="diet" id="diet" required>
                        <option disabled selected>Select one</option>
                        <option value="Carnivore">Carnivore</option>
                        <option value="Herbivore">Herbivore</option>
                        <option value="Omnivore">Omnivore</option>
                        <option value="Other/None">Other/None</option>
                    </select>
                </div>

                
            </div>

            <div id="form-buttons">
                <input class="button" type="submit" value="Save">
                <button id="delete-all" class="button">Delete All</button>
            </div>
        </form>
    </div>

    <div id="species-list-container">
        <h1 class="heading">Species</h1>
        <ul id="species-list" class="content"></ul>
    </div>
    
</body>
</html>
