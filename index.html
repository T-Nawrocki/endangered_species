<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <title>Endangered Species</title>
</head>
<body>

    <form id="new-animal-form">
        <label for="common-name">Common Name</label>
        <input type="text" name="commonName" id="common-name">

        <label for="scientific-name">Scientific Name</label>
        <input type="text" name="scientificName" id="scientific-name" required>

        <label for="habitat">Habitat</label>
        <input type="text" name="habitat" id="habitat" required>

        <fieldset>
            <legend>Range (select all that apply)</legend>
            <input type="checkbox" name="range" id="africa-checkbox" value="Africa">
            <label for="africa-checkbox">Africa</label>

            <input type="checkbox" name="range" id="antarctica-checkbox" value="Antarctica">
            <label for="antarctica-checkbox">Antarctica</label>
            
            <input type="checkbox" name="range" id="asia-checkbox" value="Asia">
            <label for="asia-checkbox">Asia</label>

            <input type="checkbox" name="range" id="europe-checkbox" value="Europe">
            <label for="Europe-checkbox">Europe</label>

            <input type="checkbox" name="range" id="north-america-checkbox" value="North America">
            <label for="north-america-checkbox">North America</label>

            <input type="checkbox" name="range" id="oceania-checkbox" value="Oceania">
            <label for="oceania-checkbox">Oceania</label>

            <input type="checkbox" name="range" id="south-america-checkbox" value="South America">
            <label for="south-america-checkbox">South America</label>

            <input type="checkbox" name="range" id="atlantic-checkbox" value="Atlantic Ocean">
            <label for="atlantic-checkbox">Atlantic Ocean</label>

            <input type="checkbox" name="range" id="indian-checkbox" value="Indian Ocean">
            <label for="indian-checkbox">Indian Ocean</label>

            <input type="checkbox" name="range" id="pacific-checkbox" value="Pacific Ocean">
            <label for="pacific-checkbox">Pacific Ocean</label>
        </fieldset>
        
        <label for="population">Estimated Population in the Wild</label>
        <input type="number" name="population" id="population" min="0" required>

        <label for="conservation-status">Conservation Status</label>
        <select name="conservationStatus" id="conservation-status" required>
            <option disabled selected>Select one</option>
            <option value="EX">EX (Extinct)</option>
            <option value="EW">EW (Extinct in the wild)</option>
            <option value="CR">CR (Critically endangered)</option>
            <option value="EN">EN (Endangered)</option>
            <option value="VU">VU (Vulnerable)</option>
            <option value="NT">NT (Near threatened)</option>
            <option value="LC">LC (Least concern)</option>
            <option value="DD">DD (Data deficient)</option>
            <option value="NE">NE (Not evaluated)</option>
        </select>

        <input type="submit" value="Save">
    </form>
    
</body>
</html>
